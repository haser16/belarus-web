{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/coat-of-belarus.svg' %}">
</head>
<body>
    {% block 'content' %}

    {% endblock %}

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-12 col-md-6">
                    <h5>Ученики</h5>
                    <p>Тихонов Денис Ильич</p>
                    <p>Жмакина Виктория Витальевна</p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <h5>Учитель</h5>
                    <p>Егоров Сергей Леонидович</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <img src="{% static 'img/belarus-coat.png' %}" alt="" class="footer__img">
                    <img src="{% static 'img/belarus-flat.png' %}" alt="" class="footer__img">
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Беларусь</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
            <div class='embed-container'>
                <iframe src='https://www.youtube.com/embed//QNdYybI3Pgs' frameborder='0' allowfullscreen></iframe>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
</body>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
